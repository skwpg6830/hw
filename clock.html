<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            background: url(./clock/背景.jpg);
            font-family: 華康文徵明體W4;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .arc {
            position: relative;
            width: 180%;
            height: 100%;
            left: -45%;
            border: 20px solid transparent;
            border-radius: 50%;
            animation: fadeInOut 3s infinite;
        }

        .arc.red {
            border-top-color: rgba(255, 0, 0, 0.5);
            top: 50px;
        }

        .arc.orange {
            border-top-color: rgba(255, 165, 0, 0.5);
            top: -95%;
        }

        .arc.yellow {
            border-top-color: rgba(255, 255, 0, 0.5);
            top: -199%;
        }

        .arc.green {
            border-top-color: rgba(0, 128, 0, 0.5);
            top: -303%;
        }

        .arc.blue {
            border-top-color: rgba(0, 0, 255, 0.5);
            top: -407%;
        }

        .arc.indigo {
            border-top-color: rgba(75, 0, 130, 0.5);
            top: -511%;
        }

        .arc.violet {
            border-top-color: rgba(238, 130, 238, 0.5);
            top: -615%;
        }

        @keyframes fadeInOut {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes rainbowText {
            0% {
                color: red;
            }

            14% {
                color: orange;
            }

            28% {
                color: yellow;
            }

            42% {
                color: green;
            }

            57% {
                color: blue;
            }

            71% {
                color: indigo;
            }

            85% {
                color: violet;
            }

            100% {
                color: red;
            }
        }

        @keyframes textFadeInOut {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        #clock {
            width: 300px;
            height: 300px;
            margin: auto;
            /* border: 1px solid black; */
            border-radius: 50%;
            position: relative;
            margin-top: -668%;
            transform-origin: center -200px;
            animation: clock 5s infinite alternate ease-in-out;
        }

        #c1 {
            width: 100px;
            height: 500px;
            position: absolute;
            left: 33%;
            top: -80%;
        }

        p {
            margin-top: -50px;
            font: 30px 微軟正黑體 italic bold;
            text-align: center;
            position: absolute;
            color: white;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            text-shadow:
                1px 1px 1px rgba(0, 0, 0, 0.5),
                1px 1px 2px rgba(0, 0, 0, 0.3),
                1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: rainbowText 7s infinite, textFadeInOut 1s infinite;
        }

        #clock::after {
            background: red;
            content: '';
            width: 240px;
            height: 240px;
            border-radius: 50%;
            position: absolute;
            margin-top: 10%;
            margin-left: 10%;
            z-index: 0;
        }

        #clock-center {
            background: orange;
            width: 210px;
            height: 210px;
            border-radius: 50%;
            position: absolute;
            margin-top: 15%;
            margin-left: 15%;
            z-index: 1;
        }

        #clock-center::before {
            content: "";
            background: yellow;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: absolute;
            margin-top: 7%;
            margin-left: 7%;
            z-index: 2;
        }

        #clock-center::after {
            content: "";
            background: green;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            margin-top: 14%;
            margin-left: 14%;
            z-index: 2;
        }

        #clock-center-center {
            background: blue;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            margin-top: 30%;
            margin-left: 30%;
            z-index: 2;
        }

        #clock-center-center-center::before {
            content: '';
            background: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            position: absolute;
            margin-top: 12%;
            margin-left: 12%;
            z-index: 2;
        }

        #clock-center-center-center {
            background: indigo;
            width: 60px;
            height: 60px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            margin-top: 40%;
            margin-left: 40%;
            z-index: 2;
        }

        #clock-center-center-center::before {
            content: '';
            background: violet;
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            margin-top: 15%;
            margin-left: 15%;
            z-index: 2;
        }

        #clock-center-center-center::after {
            content: '';
            background: white;
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            margin-top: 30%;
            margin-left: 30%;
            z-index: 2;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            position: absolute;
            left: 30%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
            z-index: 5;
        }

        #minute {
            width: 30%;
            height: 10px;
            background-color: purple;
            position: absolute;
            left: 20%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
            z-index: 5;
        }

        #second {
            width: 40%;
            height: 4px;
            background-color: lawngreen;
            position: absolute;
            left: 10%;
            top: calc(50% - 2px);
            border-radius: 5px;
            transform-origin: right center;
            z-index: 5;
        }

        @keyframes clock {
            0% {
                bottom: 0;
                left: 0%;
                transform: rotate(70deg);
            }

            100% {
                transform: rotate(-70deg);
            }
        }

        .I {
            position: absolute;
            right: 24%;
            top: 3%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .II {
            position: absolute;
            right: 7%;
            top: 19%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .III {
            position: absolute;
            right: 1%;
            top: 43%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .IV {
            position: absolute;
            right: 8%;
            top: 66%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .V {
            position: absolute;
            right: 23%;
            bottom: 3%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .VI {
            position: absolute;
            right: 46%;
            bottom: -2%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .VII {
            position: absolute;
            left: 23%;
            bottom: 4%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .VIII {
            position: absolute;
            left: 7%;
            bottom: 20%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .VIV {
            position: absolute;
            left: 2%;
            bottom: 42%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .X {
            position: absolute;
            left: 4%;
            top: 19%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .XI {
            position: absolute;
            left: 22%;
            top: 3%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .XII {
            position: absolute;
            left: 44%;
            top: -2%;
            z-index: 1;
            font-size: 37px;
            color: rgba(255, 255, 255, 0.2);
        }

        .bird {
            position: absolute;
            top: 30%;
            left: -10%;
            width: 100px;
            animation: flyBird 20s infinite linear;
        }

        @keyframes flyBird {
            0% { left: -10%; transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { left: 110%; transform: translateY(0) rotate(0deg); }
        }

        .plane {
            position: absolute;
            top: 10%;
            right: -10%;
            width: 150px;
            animation: flyPlane 10s infinite linear;
        }

        @keyframes flyPlane {
            0% { right: -10%; transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(30px) rotate(-5deg); }
            100% { right: 110%; transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="arc red"></div>
        <div class="arc orange"></div>
        <div class="arc yellow"></div>
        <div class="arc green"></div>
        <div class="arc blue"></div>
        <div class="arc indigo"></div>
        <div class="arc violet"></div>
        <div id="clock">
            <span id="c1"></span>
            <div id="clock-center"></div>
            <div id="clock-center-center"></div>
            <div id="clock-center-center-center"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <span class="I">1</span>
            <span class="II">2</span>
            <span class="III">3</span>
            <span class="IV">4</span>
            <span class="V">5</span>
            <span class="VI">6</span>
            <span class="VII">7</span>
            <span class="VIII">8</span>
            <span class="VIV">9</span>
            <span class="X">10</span>
            <span class="XI">11</span>
            <span class="XII">12</span>
        </div>
    </div>
    <p id="text">00:00:00</p>
    <img src="./clock/bird.png" class="bird">
    <img src="./clock/plane.png" class="plane">

    <script>
        const elHour = document.getElementById('hour');
        const elMinute = document.getElementById('minute');
        const elSecond = document.getElementById('second');
        const elText = document.getElementById('text');

        const clock = () => {
            const date = new Date();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const second = date.getSeconds();
            elHour.style.transform = `rotate(${hour * 30 + 90}deg)`;
            elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`;
            elSecond.style.transform = `rotate(${second * 6 + 90}deg)`;
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
        };

        setInterval(clock, 1000);
        clock();
    </script>
</body>

</html>
